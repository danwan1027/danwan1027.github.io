        <div id="myGraph"></div>
        <p>
            中央大學普遍被認為是一個理組為主的學校，可是我們想要用量化的方式來看看為什麼會被稱作理組為主的學校。<br>
            從左邊的圓餅圖裡，我們可以看到人數最多的院是文組相關的管理學院，這和被認為是理組的學校的想法有一點出入<br>
            但若從文理組的總人數去觀察，理組的同學在學校佔了 65.5 %，反觀文組只有 34.5%。<br>
            非常符合中央是理組的學校的說法。<br>
            我們可以猜測因為中央的文組大部分都集中到管理學院，而理組的在用專業細分到不同的院才會有這個管理學院的人最多的現象。
        </p>
