<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>樂透遊戲</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- 第三小題 -->
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
  <h1 class = "mt-2">Lottery Game</h1>
  <center>
        <!-- 第一小題 規則說明-->
        <div class="card mt-3" style="width: 21rem;">
            <div class="card-body">
                <h5 class="card-title">規則說明</h5>
                1. 請輸入1~10的三個不重複數字 <br>
                2. 按下開獎顯示有沒有獲獎 <br>
                3. 獎金由一至三獎分別為 1000, 500, 100 <br><br>
            </div>
        </div>

        <!-- 第一小題 使用者輸入數字-->
        <p class="mt-3">請輸入三個數字（1-10）：</p>
        <input class = "mt-2" type="number" id="number1" min="1" max="10">
        <input class = "mt-2" type="number" id="number2" min="1" max="10">
        <input class = "mt-2" type="number" id="number3" min="1" max="10">

        <!-- 第二小題 開獎按鈕 -->
        <button class = "mt-2" onclick="checkNumbers()">開獎</button>

        <!-- 第四小題 重新開始按鈕-->
        <button class = "mt-2" onclick="reset()">重新開始</button>

        <!-- 第二小題 顯示中獎訊息-->
        <p id="result"></p>
        <div id="winningNumbers"></div>
  </center>
  

  <script src="script.js"></script>
</body>
</html>
